<script type="text/javascript">

function reverseString(aString){

	var count = aString.length;
	var newString = "";

	for(i=count-1;i>(-1);i--){
		newString += aString[i];
	}

	return newString;
}

console.log(reverseString("Hello World!"));

reverseString("Hello World");


SIB_Engine.useModules('scene1.js');

</script>
